<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Pertanahan Soreang - Responsive & Detail KET</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Dasar & Reset */
        body, html { margin: 0; padding: 0; font-family: 'Segoe UI', Arial, sans-serif; height: 100%; background: #f0f2f5; }
        
        /* Halaman Login */
        #login-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .search-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            color: #333;
            width: 100%;
            max-width: 350px;
        }

        input { 
            width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; 
            border-radius: 6px; box-sizing: border-box; font-size: 1rem;
        }

        button.btn-akses { 
            width: 100%; padding: 12px; background: #28a745; color: white; 
            border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem;
        }

        /* Halaman Peta & Detail */
        #map-page { display: none; flex-direction: column; height: 100vh; width: 100%; }
        
        #map-container { position: relative; flex: 1; min-height: 40vh; }
        #map { height: 100%; width: 100%; }

        /* Kartu Detail Responsif */
        #detail-card {
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            overflow-y: auto;
            border-top: 4px solid #1e3c72;
            display: grid;
            gap: 15px;
            grid-template-columns: 1fr; 
            max-height: 50vh;
        }

        @media (min-width: 768px) {
            #detail-card { grid-template-columns: repeat(2, 1fr); max-height: 35vh; }
        }
        @media (min-width: 1024px) {
            #detail-card { grid-template-columns: repeat(3, 1fr); }
        }

        /* Gaya Khusus untuk Keterangan (KET) agar mencolok */
        .info-group-ket {
            grid-column: 1 / -1; /* Mengambil lebar penuh di layar besar */
            background: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #1e3c72;
        }

        .info-group h4 { margin: 0 0 10px 0; color: #1e3c72; border-bottom: 1px solid #eee; padding-bottom: 5px; font-size: 1.1rem; }
        .info-item { margin-bottom: 8px; font-size: 0.9rem; display: flex; justify-content: space-between; border-bottom: 1px solid #fafafa; padding-bottom: 4px; }
        .info-item label { font-weight: bold; color: #666; padding-right: 10px; }
        .info-item span { color: #333; text-align: right; font-weight: 500; }

        .back-btn {
            position: absolute; top: 10px; left: 10px; z-index: 1001;
            padding: 8px 12px; background: white; border-radius: 5px;
            cursor: pointer; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); font-size: 0.8rem;
        }

        .error-msg { color: #dc3545; font-size: 0.85rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="search-container">
            <h2 style="margin-top:0; color:#1e3c72">Akses Data Bidang</h2>
            <p style="color:#666; font-size:0.9rem">Masukkan NIB Anda untuk melihat butiran lengkap</p>
            <input type="text" id="nibInput" placeholder="Masukkan NIB (cth: 05796)">
            <button class="btn-akses" onclick="verifikasiNIB()">Lihat Detail</button>
            <div id="errorText" class="error-msg"></div>
        </div>
    </div>

    <div id="map-page">
        <div id="map-container">
            <div class="back-btn" onclick="kembaliKeInput()">← Keluar</div>
            <div id="map"></div>
        </div>
        
        <div id="detail-card">
            <div class="info-group">
                <h4>Identitas</h4>
                <div class="info-item"><label>NIB</label><span id="det-nib">-</span></div>
                <div class="info-item"><label>Tipe Hak</label><span id="det-tipe">-</span></div>
            </div>
            
            <div class="info-group">
                <h4>Dimensi & Wilayah</h4>
                <div class="info-item"><label>Luas</label><span><span id="det-luas">-</span> m²</span></div>
                <div class="info-item"><label>Kelurahan</label><span id="det-kel">-</span></div>
            </div>

            <div class="info-group info-group-ket">
                <h4>Keterangan Bidang (KET)</h4>
                <div id="det-ket" style="font-size: 0.95rem; line-height: 1.4; color: #333;">-</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="data_tanah.js"></script>

    <script>
        var map;
        var currentUserNIB = "";

        function verifikasiNIB() {
            var input = document.getElementById('nibInput').value.trim();
            if (!input) { showError("Sila masukkan NIB!"); return; }

            // Cari data dalam fail data_tanah.js
            var found = dataSoreang.features.find(f => f.properties.NIB && parseInt(f.properties.NIB) == parseInt(input));

            if (found) {
                currentUserNIB = input;
                document.getElementById('login-page').style.display = "none";
                document.getElementById('map-page').style.display = "flex";
                
                isiDetailKartu(found.properties);
                initLockedMap(found);
            } else {
                showError("Akses Ditolak: NIB tidak ditemui.");
            }
        }

        function isiDetailKartu(props) {
            document.getElementById('det-nib').innerText = props.NIB || "-";
            document.getElementById('det-tipe').innerText = props.TIPEHAK || "-";
            document.getElementById('det-luas').innerText = props.LUASTERTUL || "0";
            document.getElementById('det-kel').innerText = props.KELURAHAN || "-";
            
            // Memasukkan data daripada atribut KET
            document.getElementById('det-ket').innerText = props.KET || "Tiada keterangan tambahan untuk bidang ini.";
        }

        function initLockedMap(targetFeature) {
            if (map) map.remove();

            // Peta dikunci (Lock) agar fokus pada bidang
            map = L.map('map', {
                dragging: false, scrollWheelZoom: false, zoomControl: false,
                touchZoom: false, doubleClickZoom: false, boxZoom: false, keyboard: false
            });

            L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                maxZoom: 20, attribution: 'Google Hybrid'
            }).addTo(map);

            var layer = L.geoJSON(targetFeature, {
                style: { color: "yellow", weight: 3, fillOpacity: 0.4 }
            }).addTo(map);

            map.fitBounds(layer.getBounds(), { padding: [30, 30] });
        }

        function kembaliKeInput() {
            document.getElementById('map-page').style.display = "none";
            document.getElementById('login-page').style.display = "flex";
            document.getElementById('nibInput').value = "";
            if (map) { map.remove(); map = null; }
        }

        function showError(msg) {
            var err = document.getElementById('errorText');
            err.innerText = msg; err.style.display = "block";
        }
    </script>
</body>
</html>
